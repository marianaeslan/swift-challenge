<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swift</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/base.css" rel="stylesheet" />
    <link href="assets/css/components.css" rel="stylesheet" />
    <link href="assets/css/utilities.css" rel="stylesheet" />
  </head>
  <body data-page="colab-vendas">
    <div id="header-placeholder"></div>
    <main class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="h5 m-0">Vendas</div>
        <div class="small text-muted" id="xpStats">
          XP do mês 980 • Total XP 10.236
        </div>
      </div>

      <div class="mb-3">
        <div class="h6 mb-2">Vendas recentes</div>
        <div class="row row-cols-1 row-cols-md-3 g-3" id="recentSales"></div>
      </div>

      <div class="card card-kpi mt-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="h6 m-0">Vendas do mês</div>
            <button
              class="btn btn-sm btn-ghost"
              data-bs-toggle="modal"
              data-bs-target="#modalVenda"
            >
              <i class="bi bi-plus-lg me-1"></i>Registrar venda
            </button>
          </div>
          <div class="table-responsive">
            <table class="table align-middle" id="salesTable">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Produtos</th>
                  <th class="text-center">Cross-sell</th>
                  <th>XP</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalVenda" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrar venda</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Produto</label
              ><input class="form-control" placeholder="Ex.: Picanha 1kg" />
            </div>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">Quantidade</label
                ><input type="number" min="1" class="form-control" value="1" />
              </div>
              <div class="col-6">
                <label class="form-label">Valor (R$)</label
                ><input
                  type="number"
                  step="0.01"
                  class="form-control"
                  value="0.00"
                />
              </div>
            </div>
            <div class="mt-3 form-check">
              <input
                id="cross"
                class="form-check-input"
                type="checkbox"
              /><label class="form-check-label" for="cross">Cross-sell</label>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-ghost" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary brand-bg border-0">
              Salvar (mock)
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/mock.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
      fetch("partials/header.html")
        .then((r) => r.text())
        .then(
          (html) =>
            (document.getElementById("header-placeholder").innerHTML = html)
        );
    </script>
  </body>
</html>
