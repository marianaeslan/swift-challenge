<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swift</title>
    <link rel="icon" href="./assets/images/favicon.svg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/base.css" rel="stylesheet" />
    <link href="assets/css/components.css" rel="stylesheet" />
    <link href="assets/css/utilities.css" rel="stylesheet" />
  </head>
  <body data-page="colab-vendas">
    <div id="header-placeholder"></div>
    <main class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="h3 m-0 barlow-condensed-bold">Vendas recentes</div>
        <div class="small" id="xpInfo">
          XP do mês
          <span class="xp-red nunito-bold" id="xp-month">980</span>
          | Total XP
          <span class="xp-red nunito-bold" id="xp-total">10.236</span>
        </div>
      </div>

      <div class="my-5">
        <div class="row g-3 align-items-stretch" id="recentSales"></div>
      </div>

      <div class="mt-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="h4 m-0 barlow-condensed-medium">Vendas do mês</div>
            <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalVenda">
              <i class="bi bi-plus-lg me-1"></i>
              Registrar venda
            </button>
          </div>
          <div class="table-responsive">
            <table class="table align-middle" id="salesTable">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Produtos</th>
                  <th class="text-center">Cross-sell</th>
                  <th>XP</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalVenda" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrar venda</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Produto</label>
              <input id="new-product-sale" class="form-control" placeholder="Ex.: Picanha 1kg" />
            </div>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">Quantidade</label>
                <input id="quantity-sale" type="number" min="1" class="form-control" value="1" />
              </div>
              <div class="col-6">
                <label class="form-label">Valor (R$)</label>
                <input id="product-price" type="number" step="0.01" class="form-control" value="0.00" />
              </div>
            </div>
            <div class="mt-3 form-check">
              <input id="cross" class="form-check-input" type="checkbox" />
              <label class="form-check-label" for="cross">Cross-sell</label>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-ghost" data-bs-dismiss="modal">Cancelar</button>
            <button id="modal-btn-submit" type="button" class="btn brand-bg rounded-pill">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/mock.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
      fetch("partials/header.html")
        .then((r) => r.text())
        .then(
          (html) =>
            (document.getElementById("header-placeholder").innerHTML = html)
        );
    </script>
  </body>
</html>
