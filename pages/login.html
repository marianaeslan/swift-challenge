<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swift</title>
    <link rel="icon" href="../assets/images/favicon.svg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link href="../assets/css/base.css" rel="stylesheet" />
    <link href="../assets/css/components.css" rel="stylesheet" />
    <link href="../assets/css/utilities.css" rel="stylesheet" />
  </head>
  <body id="login-page">
    <main
      id="main"
      class="container d-flex align-items-center justify-content-center position-relative"
      style="min-height: 100vh"
    >
      <div class="p-4 brand-bg" style="max-width: 520px; width: 100%">
        <a
          type="button"
          class="button-login-gestor btn btn-outline-light btn-sm position-absolute nunito-regular rounded-pill py-2 px-3 outline-manager-btn"
          href="gestor-home.html"
        >
          Entrar como Gestor
        </a>
        <div class="text-center mb-3">
          <img
            src="../assets/images/logo-swift.svg"
            alt="logo da empresa swift"
            style="width: 150px; margin-bottom: 20px"
          />
        </div>
        <form class="brand-bg p-4">
          <div class="mb-3">
            <label class="form-label" for="id-agent">Número do Colaborador</label>
            <input
              id="id-agent"
              name="id-agent"
              type="text"
              class="form-control custom-input rounded px-3 py-3"
              placeholder="Insira seu código"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password-agent">Senha</label>
            <input
              id="password-agent"
              name="password-agent"
              type="password"
              class="form-control custom-input rounded px-3 py-3"
              placeholder="Insira sua senha"
              required
            />
          </div>
          <div class="d-flex justify-content-center align-items-center my-4">
            <a class="small" id="forgot-password" href="#">Esqueci minha senha</a>
          </div>
          <a href="colab-home.html" type="button" class="btn btn-login w-100 nunito-bold rounded-pill py-3">Entrar</a>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src=../assets/js/mock.js"></script>
    <script src=../assets/js/ui.js"></script>
    <script src=../assets/js/app.js"></script>
  </body>
</html>
