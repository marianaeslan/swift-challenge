<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swift</title>
    <link rel="icon" href="../assets/images/favicon.svg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link href="../assets/css/base.css" rel="stylesheet" />
    <link href="../assets/css/components.css" rel="stylesheet" />
    <link href="../assets/css/utilities.css" rel="stylesheet" />
  </head>
  <body data-page="gestor-home">
    <div id="header-placeholder"></div>
    <main class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3 page-toolbar">
        <div class="h3 fw-bold text-uppercase m-0 barlow-condensed-bold">Campanha do mês</div>
        <div class="d-flex gap-2 flex-wrap">
          <button class="btn btn-sm btn-ghost">Add desafio</button>
          <button class="btn btn-sm btn-danger">Criar nova campanha</button>
        </div>
      </div>

      <!-- Card do gráfico -->
      <div class="card card-kpi mb-4">
        <div class="card-body">
          <div class="chart-wrap rounded-xl">
            <canvas id="campaignChart" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>

      <div class="card card-kpi mb-4">
        <div class="card-body">
          <div class="row row-cols-1 row-cols-md-3 g-3 rules-grid" id="rulesRow"></div>
        </div>
      </div>

      <div class="card card-kpi">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3 page-toolbar">
            <div class="h3 fw-bold text-uppercase m-0 barlow-condensed-bold">Colaboradores</div>
            <div class="d-flex gap-2  flex-wrap">
              <button class="btn btn-sm btn-ghost">Add colaborador</button>
              <button class="btn btn-sm btn-danger">Cadastrar venda</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table" id="rankingTable">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>Pontuação</th>
                  <th>Nº Vendas</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="../assets/js/mock.js"></script>
    <script src="../assets/js/ui.js"></script>
    <script src="../assets/js/app.js"></script>

    <script>
      fetch("../partials/header.html")
        .then(r => r.text())
        .then(html => {
          document.getElementById("header-placeholder").innerHTML = html;

          const nav = document.getElementById("navLinks");
          if (!nav) return;

          // Se for gestor, troca para menu de gestor
          if (document.body.dataset.page === "gestor-home") {
            nav.innerHTML = `
              <li class="nav-item">
                <a class="nav-link" style="color:white" href="gestor-home.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:white" href="gestor-home.html">Campanhas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:white" href="gestor-home.html">Colaboradores</a>
              </li>
            `;
          } else {
            // Caso contrário (colaborador)
            nav.innerHTML = `
              <li class="nav-item">
                <a class="nav-link" style="color:white" href="colab-home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:white" href="colab-vendas.html">Minhas vendas</a>
              </li>
            `;
          }
        });
        // Footer
        fetch("../partials/footer.html")
          .then(r => r.text())
          .then(html => {
            document.getElementById("footer-placeholder").innerHTML = html;
        });
    </script>

  </body>
</html>
