<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swift</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/base.css" rel="stylesheet" />
    <link href="assets/css/components.css" rel="stylesheet" />
    <link href="assets/css/utilities.css" rel="stylesheet" />
  </head>
  <body data-page="gestor-home">
    <div id="header-placeholder"></div>
    <main class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="h5 m-0">Campanha do mês</div>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-ghost">Add desafio</button>
          <button class="btn btn-sm btn-danger">Criar nova campanha</button>
        </div>
      </div>

      <div class="card card-kpi mb-4">
        <div class="card-body">
          <div class="row row-cols-1 row-cols-md-3 g-3" id="rulesRow"></div>
        </div>
      </div>

      <div class="card card-kpi">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="h6 m-0">Colaboradores</div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-ghost">Add colaborador</button>
              <button class="btn btn-sm btn-ghost">Cadastrar venda</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table" id="rankingTable">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>Pontuação</th>
                  <th>Nº Vendas</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/mock.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
      fetch("partials/header.html")
        .then((r) => r.text())
        .then(
          (html) =>
            (document.getElementById("header-placeholder").innerHTML = html)
        );
    </script>
  </body>
</html>
